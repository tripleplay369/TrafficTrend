<html>
  <head>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        width: 477px;
      }
      input {
        display: inline-block;
        width: 400px;
        height: 20px;
      }
      .label {
        display: inline-block;
        font-size: 10px;
        padding-right: 10px;
        width: 65px;
      }
      .check1{
          position: absolute;
          color: green;
          right: 15px;
          top: 10px;
      }
      .x1{
          position: absolute;
          color: red;
          right: 15px;
          top: 10px;
      }
      .check2{
          position: absolute;
          color: green;
          right: 15px;
          top: 38px;
      }
      .x2{
          position: absolute;
          color: red;
          right: 15px;
          top: 38px;
      }
      .padding{
        height: 0;
        width: 0;
        padding-bottom: 9px;
      }

      .hidden{
        display: none;
      }

      .red-border{
        border: 2px red solid;
      }

      .green-border{
        border: 2px green solid;
      }

    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="label">Start Address</div><input id="start" type="text"><div id="check1" class="check1 hidden">&#x2713;</div><div id="x1" class="x1 hidden">&#x2716;</div></input><div class="padding"></div>
    <div class="label">End Address</div><input id="end" type="text"><div id="check2" class="check2 hidden">&#x2713;</div><div id="x2" class="x2 hidden">&#x2716;</div></input>
  </body>
</html>
